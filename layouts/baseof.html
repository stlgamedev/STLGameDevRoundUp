<!doctype html>
<html class="{{ .Page.RelPermalink }}" lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  {{ partial "icons" . }}
  <head>
    {{ partial "head.html" . }}
    <script>
      // Hide footer during screenshot generation
      if (window.location.search.includes('ss=true')) {
        document.documentElement.classList.add('screenshot-mode');
      }
    </script>
  </head>
  <body class="{{ if isset .Params "ss" }}screenshot-mode{{ end }}">
    {{- if not .IsHome }}
    {{ partial "nav.html" . }}
    {{ end -}}
    {{- if .IsHome }}
    {{ partial "header-home.html" . }}
    {{ end -}}
    <main class="container p-5 mb-5" >
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="footer mt-3 py-3 fixed-bottom ">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
