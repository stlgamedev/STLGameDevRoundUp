<!doctype html>
<html class="{{ .Page.RelPermalink }}" lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  {{ partial "icons" . }}
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="  ">
    {{- if not .IsHome }}
    {{ partial "nav.html" . }}
    {{ end -}}
    {{- if .IsHome }}
    {{ partial "header-home.html" . }}
    {{ end -}}
    <main class="container p-5 mb-5" >
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="footer mt-3 py-3 fixed-bottom ">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
