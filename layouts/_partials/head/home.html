{{/* Social share image for home page. Guard against missing resources. */}}
{{- $image := resources.Get "images/stlgdru-logo-neon.png" }}


<meta   name="twitter:card"         content="summary_large_image" />
<meta   name="twitter:site"         content="@stlgamedev" />
<meta   name="twitter:creator"      content="@seifertim" />
<meta name="twitter:title" content="St Louis Game Developer RoundUp" />
<meta   name="twitter:description"  content="{{ site.Params.explanation | plainify }}" />
{{ with $image }}
<meta   name="twitter:image"         content="{{ .Permalink }}" />

<meta   property="og:url"           content="{{ .Permalink | safeURL }}" />
<meta   property="og:type"          content="website" />
<meta property="og:title" content="St Louis Game Developer RoundUp" />
<meta   property="og:description"   content="{{ site.Params.explanation | plainify }}" />
<meta   property="og:image"         content="{{ .Permalink }}" />
<meta   property="og:site_name"     content="{{ site.Title }}" />
<meta   property="og:locale"        content="en_US" />
<meta   property="og:image:secure_url"    content="{{ .Permalink }}" />
{{ end }}
<meta   property="og:image:width"         content="1200" />
<meta   property="og:image:height"        content="1200" />
<meta property="og:image:alt" content="St Louis Game Developer RoundUp" />
<meta   property="og:image:type"          content="image/png" />
