{{/* Preload critical fonts */}}
<link rel="preload" href="/fonts/helvetica-neue/HelveticaNeueRoman.otf" as="font" type="font/otf" crossorigin>
<link rel="preload" href="/fonts/helvetica-neue/HelveticaNeueBold.otf" as="font" type="font/otf" crossorigin>
{{- $options := dict 
    "targetPath" "css/styles.css"
    "outputStyle" "compressed"
    "enableSourceMap" (not hugo.IsProduction)
    "transpiler" "dartsass"
-}}
{{- with resources.Get "/scss/main.scss" | toCSS  $options | minify -}}
<link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" media="screen" crossorigin="anonymous" />
{{- end -}}
