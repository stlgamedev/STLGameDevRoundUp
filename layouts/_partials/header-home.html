<header class="px-4 py-4 mt-0 mb-0 text-center">

    <img class="d-block mx-auto mb-4" src="{{ $logo.RelPermalink }}" alt="St Louis Game Developer RoundUp Logo" width="144"
        height="144">
    <h1 class="display-4 fw-bold">{{ site.Title }}</h1>
    <div class="col-lg-6 mx-auto">

    </div>
</header>
