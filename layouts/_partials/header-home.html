<header class="px-4 py-4 mt-0 mb-0 text-center">
    {{ $logo := resources.Get "images/stlgdru-logo-neon.svg" }}
    <div class="header-content">
        <img class="header-logo" src="{{ $logo.RelPermalink }}" alt="St Louis Game Developer RoundUp Logo" width="144" height="144">
        <h1 class="display-4 fw-bold">{{ site.Title }}</h1>
    </div>
    <div class="col-lg-6 mx-auto">
        <p class="lead text-body-secondary mb-2">{{ site.Params.explanation }}</p>
    </div>
    {{ partial "social-links.html" (dict "showLabel" true "variant" "head") }}
</header>
